<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css" />
  </head>


<header>
    <ul class= "header-info grey-background">
        <li class="highscores">View Highscores</li>
        <li class="timer">Time: <span id="timer-text">0</span></li>
    </ul>  
</header>

<body>
    <main>
        <section class="heading grey-background">
            <h1>Javascript Quiz</h1>
        </section>

        <section class= "container grey-background">
            <div class= "text-container">
                <h1 class="header-2">Are you up for challenge?</h1>
                <p class="text-2">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button id="start-button">Click to start!</button>
            </div>
        </section>
    </main>
    
    <script src="Assets/js/script.js"></script>
  </body>
</html>
