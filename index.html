<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css" />
  </head>


<header>
    <ul class= "header-info">
        <li><button class="highscores">View Highscores</button></li>
        <li class="timer">Time: <span id="timer-text">0</span></li>
    </ul>  
</header>

<body>
    <main>
        <section class="heading grey-background">
            <h1 class="title">Javascript Quiz</h1>
        </section>

        <section class= "container grey-background">
            <div class= "text-container">
                <h1 class="question-number">Are you up for the challenge?</h1>
                <p class="question">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 15 seconds!</p>
                <div class="buttons-container"></div>
                    <button id="start-button">Click to start!</button>
                    <div class= "initials-container"></div>
                    <div class= "result"></div>
                    
                </div>
                
            </div>
        </section>
    </main>
    
    <script src="Assets/js/script.js"></script>
  </body>
</html>
